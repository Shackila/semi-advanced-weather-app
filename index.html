<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />

    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Arima+Madurai:wght@100&family=Bungee+Shade&family=Codystar:wght@300&family=Concert+One&family=Dynalight&family=Koh+Santepheap&family=Libre+Barcode+39+Extended+Text&family=Lobster+Two&family=Overlock&family=Paprika&family=Playball&family=Poiret+One&family=Poller+One&family=Rubik+Moonrocks&family=Trochut&family=Yeseva+One&display=swap"

    <link

      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://unpkg.com/axios/dist/axios.min.js"
      src="https://kit.fontawesome.com/4a50478382.js"
    ></script>
  </head>
  <body>
    <div class="weather-app-wrapper">
      <div class="weather-app" id="weather-app">
        <div id="header">üåù</div>
        <h2>
          <form id="city-form">
            <input
              type="text"
              placeholder="City"
              id="search-input"
              autocomplete="off"
              autofocus="on"
              max-width:
              100px
            />
            <button type="sumbit" value="search" id="sumbit" class="butt">
              search
            </button>
          </form>
        </h2>
        <br />
        <div class="container">
          <div class="row">
            <div class="card1">
              <div class="card-body1">
                <ul>
                  <li id="city-name">City</li>
                  <div class="row">
                    <div class="col-6">
                      <div class="clearfix">
                        <li>
                          <img
                            alt="Clear"
                            src=""
                            id="main-icon"
                            class="float-left"
                          />
                        </li>
                      </div>
                    </div>
                    <li>
                      <span id="big-tempreture" class="float-left">üå°Ô∏è </span>
                      <span
                        ><strong>
                          <a href="#" id="celsius-link">¬∞C</a> |
                          <a href="#" id="fahrenheit-link">¬∞F</a></strong
                        >
                      </span>
                    </li>
                  </div>
                  <li class="description" id="description">description</li>
                </ul>
              </div>
            </div>
          </div>
          <br />
          <div class="row">
            <div class="card2">
              <div class="card-body2">
                <div id="current-day">day:</div>
                <span id="current-time">time:</span>
                <br />
                <div id="humidity">humidity:</div>
                <div id="wind">Wind:</div>
                <img
                  class="img"
                  src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/035/013/original/Weather_Isometric.png?1653288852"
                  alt="WeatherPerson"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </div>
      <small>
        <footer class="footer">
          <a
            href="https://github.com/Shackila/semi-advanced-weather-app "
            target="_blank"
            >Open-source Code By Shakila<br
          /></a></footer
      ></small>
      <script src="src\app.js"></script>
    </div>
  </body>
</html>
